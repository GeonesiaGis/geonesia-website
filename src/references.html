<template>
    <div class="container">
        <div class="row">

            <div class="col-xs-12">
                <div class="panel panel-default glass">
                    <div class="panel-heading">${data.title}</div>
                    <div class="panel-body">${data.text}</div>
                </div>
            </div>

            <div class="col-xs-12 col-md-6" repeat.for="reference of data.references">
                <div class="panel panel-default glass">
                    <div class="panel-heading">${reference.title}</div>
                    <div class="panel-body">
                        <p>${reference.body}</p>
                        <div repeat.for="image of reference.images" class="image">
                            <img src.bind="image.url" style="height: 150px" /><br />
                            <span class="legend">${image.legend}</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</template>

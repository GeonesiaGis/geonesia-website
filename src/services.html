<template>
    <div class="container">
        <div class="row">

            <div class="col-xs-12">
                <div class="panel panel-default glass">
                    <div class="panel-heading">${data.title}</div>
					<div class="panel-body">${data.text}</div>
                </div>
            </div>

            <div class="col-xs-12 col-md-6" repeat.for="service of data.services">
                <div class="panel panel-default glass">
                    <div class="panel-heading">${service.title}
					</div>
                    <div class="panel-body">
					
                        <p>${service.text}</p>
						

                        <ul>
                            <li repeat.for="reference of service.references">${reference.title}</li>
                        </ul>
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default" onclick="$(this).parent().next().modal('show')">${data.more}</button>
                        </div>
                        <div class="modal fade" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">${service.modal.title}</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div repeat.for="reference of service.references">
                                            <h3>${reference.title}</h3>
                                            <p>${reference.text}</p>
                                            <img src.bind="reference.image"/>
                                        </div> 
										<img id="mosaique_home" src="../src/assets/mosaique_home.jpg" height="150px"/><br/>
										<span class="legend">${data.legends.mosaique_home}</span>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">${service.modal.close}</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
